<head>
    <meta charset={{site.encoding}}>
    <meta http-equiv="Content-Type" content="text/html;charset={{site.encoding}}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="{{site.theme-color}}" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="{{site.theme-color-dark}}" media="(prefers-color-scheme: dark)">
    
    <title>{{site.title}}</title>

    <meta name="author" content="{{site.owner}}">
    <meta name="description" content="{{site.description}}">
    <meta name="language" content="{{site.language}}">
    <meta name="keywords" content="{{site.keywords | join: "," }}">
    <meta name="copyright" content="Copyright {{ "now" | date: "%Y" }} {{site.owner}}. All rights reserved.">
    
    <meta itemprop="name" content="{{ site.name }}">
    <meta itemprop="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.default_img | absolute_url }}{% endif %}">

    <link href={% link /assets/css/style.css %} type="text/css" rel="stylesheet"></link>
    <link href={% link /assets/css/fonts.css %} type="text/css" rel="stylesheet"></link>
    
    {% seo %}
    {% feed_meta %}
    
    {% if page.math %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
</head>
