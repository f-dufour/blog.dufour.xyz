---
layout: default
---

<div id="content">
  <div id="post">
    <h1>{{ page.title }}</h1>
    <i>posted on {{ page.date | date: "%-d %b %Y" }} Â· {{ page.author }}</i>
    <div id="post-content">
      {{ content }}
    </div>
    {% if page.categories.size > 0 %}
    <div id="categories">
      <p><b>Categories:</b>&nbsp;
        {% for category in page.categories %}
        <a href="{{site.baseurl}}/categories/{{category}}/" style="color: white;">#{{category}}</a>&nbsp;
        {% endfor %}
      </p>
    </div>
    {% endif %}
  </div>
</div>
